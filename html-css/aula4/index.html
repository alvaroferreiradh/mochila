<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Github</title>
</head>

<body>
    <hader class="navbar">
        <img alt="Logo github" src="https://github.githubassets.com/images/modules/logos_page/Octocat.png" />

        <nav>
            <a href="https://google.com"> Home </a>
            <a href="#"> Sobre </a>
            <a href="#"> Login </a>
        </nav>
    </hader>

    <main class="main-page">

        <div class="image-container">
            <img alt="Imagem de login" src="https://www.storybench.org/wp-content/uploads/2015/09/github-octocat.png">
        </div>


        <div class="form-container">
            <form>
                
                <div class="field">
                    <label> email </label>
                    <input type="email" name="email" id="email" />
                </div>

                <div class="field">
                    <label> senha </label>
                    <input type="password" name="senha" id="senha" />
                </div>

                <button> Login </button>

                <div class="login-card-footer">
                    <a href="#"> Esqueci minha senha </a>
                </div>
            </form>
        </div>

    </main>

    <footer>
        <p>Todos os direitos reservados</p>
    </footer>

</body>

</html>
